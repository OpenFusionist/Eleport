<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
  </head>

  <body>
    <div id="app">
      <div class="home">
        <div class="header_wrapper">
          <div class="header">
            <div class="close-icon">
              <svg id="close" class="close" viewBox="0 0 1024 1024" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M720.7 354.8L669 303.1l-157 157-157-157-51.7 51.7 157 157-157 157 51.7 51.7 157-157 157 157 51.7-51.7-157-157z"/></svg>
            </div>
            <div class="window-mini-icon">
              <svg id="window-mini" class="window-mini" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--fxemoji" preserveAspectRatio="xMidYMid meet">
                <path d="M130 256 L382 256" stroke-width="40"/>
              </svg> 
            </div>
                       
            <div class="logo">
              <img src="./assets/images/logo.png" alt="logo" height="63"/>
            </div>
          </div>
    
          <div class="nav">
            <div class="nav_item">
              <a href="https://www.fusionist.io/" target="_blank">Website</a>
            </div>
            <span class="nav_divide"></span>
            <div class="nav_item">
              <a href="http://payment.game2.fusionist.io/" target="_blank">Top-up</a>
            </div>
            <span class="nav_divide"></span>
            <div class="nav_item">
              <a href="https://x.com/fusionistio" target="_blank">Support</a>
            </div>
            <span class="nav_divide"></span>
            <div class="nav_item">
              <a href="https://discord.com/invite/fusionistio" target="_blank">JoinDiscord</a>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="progress_wrapper">
            <div class="progress_text">
              <div id="progress_text_left">Downloading resources...</div>
              <div class="progress_text_right">
                <span id="download_progress"></span>
                
                <span id="files_progress"></span>
              </div>
            </div>
  
            <div class="progress_main_wrapper">
              <div class="progress_main">
                <img id="progress_main_per" class="progress_main_per" style="width: 100%;clip-path: inset(0 100% 0 0)" src="./assets/images/process_2.png" height="32"/>
              </div>
            </div>
          </div>
          <div class="play_wrapper">
            <div id="play" class="play_btn_disabled">Play</div>
          </div>
          <img id="repair" class="repair" src="./assets/images/repair.svg"/>
        </div>
        <div id="version" class="version"></div>
        <div id="loading" class="loading-overlay">
          <div class="loading-spinner"></div>
        </div>
      </div>
      
      <video class="video-background" autoplay loop>
        <source src="./assets/images/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
